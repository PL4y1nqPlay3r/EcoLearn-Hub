        <div class="container page-content">
            <h2>Carbon Footprint Calculator</h2>
            <p>Use this simple calculator to estimate your annual carbon footprint:</p>
            <form id="carbonCalculator" class="calculator-form">
                <label for="electricity">Monthly Electricity Usage (kWh):</label>
                <input type="number" id="electricity" name="electricity" required>
                
                <label for="gas">Monthly Natural Gas Usage (therms):</label>
                <input type="number" id="gas" name="gas" required>
                
                <label for="mileage">Annual Car Mileage:</label>
                <input type="number" id="mileage" name="mileage" required>
                
                <button type="submit">Calculate</button>
            </form>
            <div id="result"></div>
        </div>
